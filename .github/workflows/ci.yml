name: CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Node 설정
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: 린트
        run: npm run lint

      - name: 빌드
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 테스트 의존성 설치
        run: |
          python -m pip install pytest pytest-mock pytest-asyncio freezegun

      - name: Ruff 설치
        run: python -m pip install ruff

      - name: Ruff 체크(F821)
        run: python -m ruff check --select F821 app

      - name: 의존성 무결성 체크
        run: pip check

      - name: 파이썬 컴파일 체크
        run: python -m compileall app scripts

      - name: 단위 테스트 실행
        run: |
          if [ -d "tests" ]; then
            echo "tests 디렉토리 존재: 단위 테스트 실행"
            pytest tests/unit -v -m "not integration"
          else
            echo "tests 디렉토리 없음: 스킵"
          fi

      - name: 통합 테스트 실행 (PR에서만)
        if: github.event_name == 'pull_request'
        run: |
          if [ -d "tests" ]; then
            echo "PR에서 통합 테스트 실행"
            pytest tests/integration -v -m integration
          else
            echo "tests 디렉토리 없음: 스킵"
          fi
        env:
          # 테스트용 OwnerClan 인증 (필요시 GitHub Secrets에 설정)
          OWNERCLAN_PRIMARY_USERNAME: ${{ secrets.TEST_OWNERCLAN_USERNAME }}
          OWNERCLAN_PRIMARY_PASSWORD: ${{ secrets.TEST_OWNERCLAN_PASSWORD }}
